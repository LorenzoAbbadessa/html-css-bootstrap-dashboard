<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css\css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="navbar-expand-xl">
            <div class="row pt-4 pb-4">
                <img class="col-1 pt2 d-flex align-items-center" src="img\logo.svg">
                <form class="d-inline col-10 d-flex align-items-center" role="search">
                    <input class="form-control pt-2" type="search" placeholder="Prova a cercare: Lezioni di Lavarel"
                        aria-label="Search">
                </form>
                <div class="col-1 d-flex align-items-center">
                    <i class="fa-solid fa-bars  ps-2"></i>
                    <i class="fa-solid fa-question  ps-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical  ps-2"></i>
                    <i class="fa-solid fa-bell  ps-2"></i>

                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header fs-3">
                    Featured
                    </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <p class="col-8 testo_piccolo">Nome</p>
                                <p class="col-1 testo_piccolo">Data inizio</p>
                                <p class="col-1 testo_piccolo">Roi</p>
                                <p class="col-1 testo_piccolo">Stato</p>
                                <p class="col-1 testo_piccolo">Azioni</p>
                            </div>

                        </li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        </ul>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                    Featured
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                    Featured
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    </ul>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                    Featured
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
